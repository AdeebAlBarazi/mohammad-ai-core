version: '3.9'
services:
  app:
    build: .
    image: axiom-marketplace:local
    environment:
      - NODE_ENV=production
      - PORT=3002
      - MARKET_PORT=3002
      - MARKET_DB=mongo
      - MARKET_MONGO_URL=mongodb://mongo:27017/axiom_market
      - MEDIA_BACKEND=local
      - MEDIA_LOCAL_DIR=/data/uploads
      - MEDIA_LOCAL_URL_BASE=/uploads/product-media
      - ENABLE_CSP=1
      - FORCE_HTTPS=0
      - TRUST_PROXY_HOPS=1
      - RATE_LIMIT_MAX=200
      - RATE_LIMIT_WINDOW_MS=60000
      - RATE_LIMIT_CART_MAX=100
      - RATE_LIMIT_ORDERS_MAX=60
      - RATE_LIMIT_UPLOAD_MAX=30
      - METRICS_ENABLED=1
    ports:
      - "3002:3002"
    volumes:
      - app_uploads:/data/uploads
    depends_on:
      - mongo
      - minio

  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  minio:
    image: minio/minio:latest
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

volumes:
  app_uploads:
  mongo_data:
  minio_data:
