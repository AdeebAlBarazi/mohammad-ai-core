# Example Nginx reverse-proxy for Marketplace + AI chat (SSE)

# Upstream app container/service (adjust host:port for your environment)
upstream app_backend {
    server app:3002;  # Docker Compose service name or internal host
}

server {
    listen 80;
    server_name _;  # replace with your domain e.g., chat.example.com

    # Recommended: serve over HTTPS behind a TLS terminator or add ssl here
    # listen 443 ssl http2;
    # ssl_certificate     /etc/nginx/certs/fullchain.pem;
    # ssl_certificate_key /etc/nginx/certs/privkey.pem;

    # General proxy settings
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Increase default timeouts for long SSE connections
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;

    # Health endpoints (optional)
    location = /healthz { return 200 'ok'; add_header Content-Type text/plain; }
    location = /readyz  { proxy_pass http://app_backend/readyz; }

    # AI API with SSE streaming
    location /api/ai/ {
        proxy_pass http://app_backend/api/ai/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";        # keep-alive for SSE
        proxy_buffering off;                    # do not buffer SSE
        chunked_transfer_encoding on;
        add_header X-Accel-Buffering no;       # disable Nginx accel buffering
        add_header Cache-Control "no-cache, no-transform";
    }

    # Serve static pages from the app (same-origin UI)
    location /pages/ {
        proxy_pass http://app_backend/pages/;
    }

    # All other traffic to the app
    location / {
        proxy_pass http://app_backend;
    }
}
