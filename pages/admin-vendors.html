<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>طلبات البائعين</title>
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, Segoe UI, Tahoma, Arial;
            background: #0b1220;
            color: #e5e7eb;
            margin: 0;
        }

        .container {
            max-width: 980px;
            margin: 30px auto;
            padding: 0 16px;
        }

        h1 {
            font-size: 22px;
            margin: 14px 0 18px;
        }

        .card {
            background: #111827;
            border: 1px solid #1f2937;
            border-radius: 12px;
            padding: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px 8px;
            border-bottom: 1px solid #1f2937;
        }

        th {
            text-align: right;
            color: #9ca3af;
            font-weight: 600;
            font-size: 13px;
        }

        td {
            font-size: 14px;
            color: #e5e7eb;
        }

        .pill-btn {
            display: inline-block;
            padding: 6px 12px;
            background: #2563eb;
            color: #fff;
            border-radius: 999px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        .pill-btn[disabled] {
            opacity: .5;
            cursor: not-allowed;
        }

        .muted {
            color: #9ca3af;
            font-size: 12px;
        }

        .topbar {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .status-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 999px;
            background: #1f2937;
            color: #9ca3af;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="topbar">
            <h1>طلبات البائعين (قيد المراجعة)</h1>
            <button id="refresh-btn" class="pill-btn">تحديث</button>
        </div>
        <div class="card">
            <table>
                <thead>
                    <tr>
                        <th>الاسم</th>
                        <th>البريد</th>
                        <th>المستخدم</th>
                        <th>الحالة</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="rows">
                    <tr>
                        <td colspan="5" class="muted">لا توجد بيانات بعد...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <p class="muted" style="margin-top:10px;">ملاحظة: هذه صفحة خفيفة للموافقة؛ للنسخة المتقدمة سنضيف فرز/بحث
            وتفاصيل.</p>
    </div>
    <script src="../../../Coreflowhub/js/app.js"></script>
    <script type="module" src="../js/admin-vendors.js"></script>
</body>
<script src="../js/auth-guard.js"></script>
<script src="../js/role-guard.js"></script>

</html>
