<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إدارة طلبات البائعين</title>
    <!-- Removed missing external CSS to avoid 404/MIME errors -->
    <style>
        body {
            font-family: 'Tajawal', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            background: #f7fafc;
        }

        .container {
            max-width: 1100px;
            margin: 24px auto;
            background: #fff;
            border: 1px solid #eee;
            border-radius: 12px;
            padding: 16px;
        }

        h1 {
            margin: 0 0 8px 0;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin: 12px 0 16px;
        }

        .tab {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 999px;
            background: #fff;
            cursor: pointer;
            font-size: 14px;
        }

        .tab.active {
            background: #111827;
            color: #fff;
            border-color: #111827;
        }

        .list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .card {
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            padding: 12px;
            background: #fafafa;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .muted {
            color: #6b7280;
            font-size: 12px;
        }

        .badge {
            padding: 3px 8px;
            border-radius: 999px;
            font-size: 12px;
        }

        .ok {
            background: #ecfdf5;
            color: #065f46;
        }

        .warn {
            background: #fffbeb;
            color: #78350f;
        }

        .error {
            background: #fee2e2;
            color: #7f1d1d;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid #d1d5db;
            background: #fff;
        }

        .btn-primary {
            background: #2563eb;
            color: #fff;
            border-color: #2563eb;
        }

        .filters {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }

        input[type="search"] {
            width: 260px;
            height: 36px;
            padding: 6px 10px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
        }

        .bank {
            background: #fff;
            border: 1px dashed #d1d5db;
            padding: 8px;
            border-radius: 8px;
            font-size: 13px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        a.link {
            color: #2563eb;
            text-decoration: none;
        }
    </style>
    <script src="../js/market-common.js"></script>
    <script src="../js/token.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>إدارة طلبات البائعين</h1>
            <a class="link" href="../../marketplace/pages/marketplace-index.html">العودة للسوق</a>
        </div>

        <div class="filters">
            <div class="tabs">
                <button class="tab active" data-status="pending">قيد المراجعة</button>
                <button class="tab" data-status="approved">معتمدة</button>
                <button class="tab" data-status="rejected">مرفوضة</button>
                <button class="tab" data-status="all">الكل</button>
            </div>
            <input id="search" type="search" placeholder="بحث برقم المستخدم أو IBAN..." />
            <button id="refresh" class="btn">تحديث</button>
        </div>

        <div id="list" class="list"></div>
    </div>
    <script src="../js/admin-seller-requests.js" defer></script>
</body>
<script src="../js/auth-guard.js"></script>
<script src="../js/role-guard.js"></script>

</html>
