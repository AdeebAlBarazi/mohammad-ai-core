name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install

      - name: Lint (optional)
        run: |
          npm run lint || echo "No lint script yet"

      - name: Tests (optional)
        run: |
          npm test || echo "No tests yet"

      - name: Start service (background)
        run: |
          nohup bash -c "MARKET_ALLOW_DB_FAIL=1 MARKET_PORT=3002 node server.js" >/dev/null 2>&1 &
          echo "Service started"

      - name: SSE smoke test
        run: |
          # Wait a moment for server to bind the port
          sleep 2
          npm run ci:sse
